spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/profitflow
    username: profitflow
    password: ${DB_PASSWORD:profitflow}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

app:
  security:
    jwt:
      secret: ${JWT_SECRET:my-super-secret-key-that-is-at-least-256-bits-long-for-hs256}
      expiration-ms: 86400000

server:
  port: 8080

logging:
  level:
    org.flywaydb: INFO
    org.hibernate.SQL: DEBUG